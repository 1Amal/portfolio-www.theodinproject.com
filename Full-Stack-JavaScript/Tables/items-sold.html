<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th colspan="3">Clothes</th>
            <th colspan="2">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th scope="col">Trousers</th>
            <th scope="col">Skirts</th>
            <th scope="col">Dresses</th>
            <th scope="col">Bracelets</th>
            <th scope="col">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3">Belgium</th>
            <th scope="row">Antwerp</th>
            <td scope="row">56</td>
            <td scope="row">22</td>
            <td scope="row">43</td>
            <td scope="row">72</td>
            <td scope="row">23</td>
          </tr>
          <tr>
            <th scope="row">Gent</th>
            <td scope="row">46</td>
            <td scope="row">18</td>
            <td scope="row">50</td>
            <td scope="row">61</td>
            <td scope="row">15</td>
         </tr>
         <tr>
           <th scope="row">Brussels</th>
           <td scope="row">51</td>
           <td scope="row">27</td>
           <td scope="row">38</td>
           <td scope="row">69</td>
           <td scope="row">28</td>
         </tr>
         <tr>
           <th rowspan="2">The Netherlands</th>
           <th scope="row">Amsterdam</th>
           <td scope="row">89</td>
           <td scope="row">34</td>
           <td scope="row">69</td>
           <td scope="row">85</td>
           <td scope="row">38</td>
         </tr>
         <tr>
           <th scope="row">Utrecht</th>
           <td scope="row">80</td>
           <td scope="row">12</td>
           <td scope="row">43</td>
           <td scope="row">36</td>
           <td scope="row">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
